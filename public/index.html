<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreightHub - Freight Forwarding for the 21st Century</title>
    <style>
        html {
            background-image: linear-gradient(#f4f8fb, #b4bac8);
            color: rgba(0,0,0,0.85);
            height: 100vh;
            font-family: 'Weissenhof Grotesk';
        }
        #app {
            margin: auto;
            width: 420px;
            border-radius: 4px;
            box-shadow: 0 5px 25px -8px rgba(0,0,0,0.5);
            background-color: #fff;
            padding: 16px;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        button {
            padding: 8px 16px;
            color: #fff;
            background-color: #4cbedf;
            border-radius: 2px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 400;
            letter-spacing: 0.1em;
            outline: none;
            transition: .6s all cubic-bezier(0.95, 0.05, 0.795, 0.035);
        }
        button:active{
            outline: none;
            background-color: #4ad;
            box-shadow: inset 0 4px 6px -2px rgba(0,0,0,0.2);
            transform: perspective(200px) rotateX(25deg) translateZ(-10px) translateY(-5px);
            transition: .2s all cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="/dist/app.js"></script>
</body>

</html>
